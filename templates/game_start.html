<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    <style>
        body {
            font-family: 'Georgia', serif;
            background-color: #fdf6e3;
            color: #073642;
            text-align: center;
            padding: 20px;
        }
        
        h1, h2 {
            color: #b58900;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            margin: 10px 0;
            font-size: 18px;
        }

        a {
            display: inline-block;
            background-color: #2aa198;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #268986;
        }

        img {
            margin-top: 20px;
            border: 5px solid #073642; /* Adding a border to the QR code */
        }

        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Game in Progress</h1>
    {% if game_setup %}
    <ul>
        <li>Topic: {{ game_setup.topic }}</li>
        <li>Number of Players: {{ game_setup.num_players }}</li>
    </ul>

    <h2>QR Code for Your Link</h2>
    <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
    {% else %}
    <p>No games found.</p>
    {% endif %}
    <p>
        <a href="/">Back to Setup</a>
    </p>
</body>
</html>
